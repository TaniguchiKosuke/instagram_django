    <!-- Custom styles for this template -->
  </head>
  <body>
    <header>
      <div class="header">
        <div class="d-flex flex-column flex-md-row align-items-center p-1 bg-white border-bottom shadow-sm">
          <h4 class="my-0 mr-md-auto font-weight-normal"><a href="{% url 'instagram:home' %}" class="title-of-app" style="text-decoration: none; font-family:Georgia, 'Times New Roman', Times, serif; font-weight:bold;">Instagram</a></h4>
          <form method="GET" action="{% url 'instagram:home' %}" class="d-flex search-form">
            <input class="form-control me-2" type="text" placeholder="Search" aria-label="Search" value="{{ request.GET.query }}" name="query" style="margin-top: 4px;">
            <input type="image" src="{{ MEDIA_URL }}app_images/search_icon.svg" alt="送信する" style="width: 20px;">
            <a href="{% url 'instagram:search_friends' %}" style="margin: 8px;"><img src="{{ MEDIA_URL }}app_images/search_friends_icon.svg" alt="" class="user-image-icon"></a>
          </form>
          <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark" href="{% url 'instagram:message_list' %}"><img src="{{ MEDIA_URL }}app_images/grid.svg" alt="" style="width: 28px;height:28px;"></a>
            <a href="{% url 'instagram:post' %}"><img src="{{ MEDIA_URL }}app_images/post.svg" width="28px" height="28px"></a>
            <a class="p-2 text-dark" href="{% url 'instagram:message_list' %}"><img src="{{ MEDIA_URL }}app_images/chatting.png" alt="" style="width: 28px;height:28px;"></a>
            {% if user.is_authenticated %}
              {% if user.user_image %}
                <a class="p-2 text-dark" style="text-decoration: none;" href="{% url 'instagram:user_profile' pk=user.pk %}"><img class="user-image-icon" src="{{ MEDIA_URL }}{{ user.user_image }}" alt=""></a>
              {% else%}
                <a class="p-2 text-dark" style="text-decoration: none;" href="{% url 'instagram:user_profile' pk=user.pk %}"><img class="user-image-icon" src="{{ MEDIA_URL }}images/default-user-image.png" alt=""></a>
              {%endif%}
            {% endif %}
          </nav>
        </div>
      </div>
    </header>

<main role="main">

  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row">
        {% block content %}
        {% endblock content %}
      </div>
    </div>
  </div>

</main>

<footer class="text-muted" style="background-color: #f8f9fa;">
  <div class="container">
    <p class="float-right">
      <a href="#">Back to top</a>
    </p>
    <p>&copy; InstagramCloneApp.com</p>
  </div>
</footer>
