{% extends 'base.html' %}
{% load static %}

{% block content %}
<form method='POST' enctype="multipart/form-data" class="form-signin">
  <h1 class="jumbotron-heading">投稿の編集</h1>
    {% csrf_token %}
    {{ form.as_p }}
    <a href="{{request.META.HTTP_REFERER}}" class="see-more">編集をやめる</a>
    <button class="btn-sm btn-primary" type="submit">編集を保存</button>
</form>
{% endblock content %}r
