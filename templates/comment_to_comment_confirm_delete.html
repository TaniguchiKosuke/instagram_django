{% extends 'base.html' %}
{% load static %}

{% block content %}
<form method='POST' enctype="multipart/form-data" class="form-signin">
    {% csrf_token %}
    <h1 class="page-header">コメントの削除</h1>
      <h3>本当に削除してよろしいですか？</h3>
      <a href="{{request.META.HTTP_REFERER}}" class="see-more">戻る</a>
    <button class="btn-sm btn-primary" type="submit">削除</button>
</form>
{% endblock content %}
